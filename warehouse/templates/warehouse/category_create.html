{% extends 'account/base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <!-- Heading with a clean and modern design -->
    <h2 class="text-center mb-4">Create New Category</h2>

    <!-- Card with some padding and shadow for the form -->
    <div class="card shadow-lg p-4">
      <form method="post">
        {% csrf_token %}

        <!-- Form fields with proper styling -->
        <div class="form-group mb-3">
          {{ form.as_p }}
        </div>

        <!-- Action buttons in the center -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success btn-lg">Create Category</button>
          <a href="{% url 'category_list' pk=warehouse.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Adding Bootstrap 5 from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6S7c8k6l/7+e9p5iK9yfVY0a7gg6kZljgmjjcWy5rhWV6jJNSml1m/6Q6P" crossorigin="anonymous">
{% endblock %}
