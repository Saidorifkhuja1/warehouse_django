{% load static %}


{% block content %}
  <div class="container mt-4">
    <h2>Create New Category</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success">Create Category</button>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
