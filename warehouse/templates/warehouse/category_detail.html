{% extends 'account/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Category Details</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Category Name:</h5>
            <p class="card-text">{{ category.name }}</p>

            <h5 class="card-title">Warehouse:</h5>
            <p class="card-text">{{ category.warehouse.name }}</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'category_list' pk=category.warehouse.pk %}" class="btn btn-primary">Back to Category List</a>
    </div>
</div>

<style>
    .container {
        max-width: 600px;
    }
    .card {
        margin-top: 20px;
    }
    .btn-primary {
        border-radius: 12px;
        padding: 8px 20px;
    }
</style>
{% endblock %}
