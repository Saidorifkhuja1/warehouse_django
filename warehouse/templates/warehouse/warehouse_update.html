{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Warehouse</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Form Fields -->
        <div>
            <div class="form-group">
            {{ form.as_p }}
        </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-flex justify-content-between mt-4" style="position: relative; bottom: 30px;">
            <button type="submit" class="btn btn-primary btn-lg">Update Warehouse</button>
            <a href="{% url 'warehouse_delete' warehouse.pk %}" class="btn btn-danger btn-lg">Delete</a>
            <a href="{% url 'warehouse_detail' pk=warehouse.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
