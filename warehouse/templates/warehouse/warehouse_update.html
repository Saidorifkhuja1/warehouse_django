{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary font-weight-bold">Update Warehouse</h2>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg rounded-3">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Form Fields -->
                        <div class="form-group mb-4">
                            <label for="warehouse_name" class="form-label font-weight-bold text-dark">Warehouse Name</label>
                            {{ form.as_p }}
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill w-48 px-4 py-2 transition-all ease-in-out hover:scale-105">Update Warehouse</button>
                            <a href="{% url 'warehouse_delete' warehouse.pk %}" class="btn btn-danger btn-lg rounded-pill w-48 px-4 py-2 transition-all ease-in-out hover:scale-105">Delete</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cancel Button with Space from Footer -->
    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'warehouse_detail' pk=warehouse.pk %}" class="btn btn-outline-secondary btn-lg rounded-pill px-4 py-2 hover:bg-secondary hover:text-white transition-all ease-in-out">Cancel</a>
    </div>

    <!-- Footer Section (if needed) -->
    <footer class="mt-5">
        <p class="text-center text-muted">Â© 2024 Your Company</p>
    </footer>
</div>
{% endblock %}
