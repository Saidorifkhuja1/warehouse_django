<!-- templates/warehouse/warehouse_update.html -->
{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Warehouse</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Form Fields -->
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Update Warehouse</button>
            <a href="{% url 'homepage' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
