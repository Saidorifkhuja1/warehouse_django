<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes up the full height and allows footer to stick at the bottom */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flexbox layout for the content */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header section: Fixed to the top */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #28a745; /* Bootstrap success color */
            padding: 0.25rem 0.75rem; /* Even smaller padding */
        }

        header .navbar-brand {
            font-size: 1.1rem; /* Smaller font size for the brand */
        }

        header .nav-link {
            font-size: 0.9rem; /* Smaller font size for links */
        }

        /* Main content area: Adjust for the header and footer */
        main {
            margin-top: 60px; /* Adjust for smaller header height */
            margin-bottom: 60px; /* Adjust for smaller footer height */
            padding-top: 10px;
            flex: 1;
            overflow-y: auto; /* Allows scrolling of main content */
        }

        /* Footer section: Fixed at the bottom */
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #343a40; /* Bootstrap dark color */
            text-align: center;
            padding: 0.25rem 0.75rem; /* Even smaller padding */
        }

        footer p {
            font-size: 0.8rem; /* Smaller font size */
        }

        /* Adjust link spacing */
        .navbar .nav-item {
            margin-right: 12px;
        }

        /* Adjust padding for main content */
        .container {
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Header Section -->
        <header class="bg-success text-white">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a href="{% url 'homepage' %}" class="navbar-brand font-weight-bold text-white mr-3">Bosh sahifa</a>

                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="{% url 'profile_detail' %}" class="nav-link text-white">
                                <i class="fas fa-user-circle fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="py-5">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="bg-dark text-white">
            <div class="container text-center">
                <p>Contact us at: <a href="mailto:info@example.com" class="text-success">info@example.com</a> | Phone: (+998) 971231009</p>
                <p>&copy; All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
