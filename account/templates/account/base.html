<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Layout */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
            float: right;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer .contact-info {
            margin: 10px 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <a href="{% url 'homepage' %}" class="logo">Bosh sahifa </a>
            <a href="{% url 'warehouse_create' %}" class="logo">Ombor Qo'shish </a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p class="contact-info">Contact us at: <a href="mailto:info@example.com">info@example.com</a> | Phone: (123) 456-7890</p>

            <p>&copy;  All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
