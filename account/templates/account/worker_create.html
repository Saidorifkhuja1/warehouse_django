<!-- worker_create.html -->
{% extends 'account/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create a New Worker</h1>

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-success btn-block">Create Worker</button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'worker_list' %}" class="btn btn-primary">Back to Worker List</a>
    </div>
</div>
{% endblock %}
