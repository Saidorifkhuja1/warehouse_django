{% extends 'account/base.html' %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Create a New Worker</h1>

        <!-- Form Section -->
        <div class="card shadow-lg p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Form fields -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Create Worker</button>
                </div>
            </form>
        </div>

        <br>

        <!-- Back Link -->
        <div class="text-center mt-4">
            <a href="{% url 'homepage' %}" class="btn btn-outline-secondary btn-lg">Back</a>
        </div>
    </div>

    <!-- Adding Bootstrap 5 from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6S7c8k6l/7+e9p5iK9yfVY0a7gg6kZljgmjjcWy5rhWV6jJNSml1m/6Q6P" crossorigin="anonymous">
{% endblock %}
