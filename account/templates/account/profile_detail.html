{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-success">Profile Detail</h1>

    <div class="card mx-auto shadow-lg rounded-lg" style="max-width: 600px; border-radius: 15px;">
        <div class="card-body text-center">
            <!-- Display user's photo if available, otherwise show a placeholder -->
            <div class="mb-4">
                {% if user.photo %}
                    <img src="{{ user.photo.url }}" alt="User Photo" class="img-thumbnail rounded-circle mb-3" style="width: 150px; height: 150px; border: 4px solid #28a745;">
                {% else %}
                    <img src="{% static 'img/placeholder.jpg' %}" alt="No Photo" class="img-thumbnail rounded-circle mb-3" style="width: 150px; height: 150px; border: 4px solid #ddd;">
                {% endif %}
            </div>

            <!-- User Info -->
            <div class="text-left">
                <p class="card-text font-weight-bold"><i class="fas fa-user-circle text-success"></i> <strong>Name:</strong> {{ user.name }}</p>
                <p class="card-text font-weight-bold"><i class="fas fa-user text-success"></i> <strong>Last Name:</strong> {{ user.last_name }}</p>
                <p class="card-text font-weight-bold"><i class="fas fa-phone-alt text-success"></i> <strong>Phone Number:</strong> {{ user.phone_number }}</p>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4 mb-5"> <!-- Added mb-5 for more space below the button -->
            <a href="{% url 'homepage' %}" class="btn btn-success btn-lg px-5 py-2 rounded-pill shadow-sm">Back to Homepage</a>
        </div>
    </div>
</div>

{% endblock %}
