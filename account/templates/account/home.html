{% extends 'account/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">

    <!-- Welcome Message Section -->
    <div class="text-center mb-5">
        <h1>Welcome, {{ user.name }}!</h1>
    </div>

    <h2 class="text-center mb-4">Omborlar</h2>

    <!-- Grid for Warehouses -->
    <div class="warehouse-grid">
        {% for warehouse in warehouses %}
            <div class="warehouse-card" style="background-color: {{ warehouse.color|default:'#d9f7be' }};">
                <a href="{% url 'warehouse_detail' warehouse.pk %}" class="warehouse-link">
                    <span class="warehouse-name">{{ warehouse.name }}</span>
                </a>
            </div>
        {% empty %}
            <div class="text-center w-100">No warehouses available.</div>
        {% endfor %}
    </div>
</div>

<style>
    /* Center grid layout from the middle */
    .warehouse-grid {
        display: grid;
        place-items: center;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    /* Style each warehouse card */
    .warehouse-card {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 150px;
        width: 150px; /* Ensure squares */
        border-radius: 12px;
        text-align: center;
        font-weight: bold;
        color: #343a40;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Link inside the card (no underline and inherit styles) */
    .warehouse-link {
        text-decoration: none; /* Remove underline */
        color: inherit; /* Use parent color */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    /* Style warehouse name */
    .warehouse-name {
        margin: 0;
        font-size: 1.2rem;
    }

    /* Hover effect for warehouse cards */
    .warehouse-card:hover {
        background-color: #dc143c; /* Crimson hover color */
        transform: scale(1.1); /* Slight zoom effect */
        cursor: pointer;
    }
</style>
{% endblock %}
