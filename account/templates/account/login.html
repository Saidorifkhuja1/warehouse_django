<!-- login.html -->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .card-header {
            background: #ffffff;
            color: #333;
        }

        .card-header h2 {
            font-weight: bold;
        }

        .card-body {
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #6a11cb;
        }

        .btn-success {
            align-self: center;
        }

        .form-control {
            border-radius: 10px;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        .contact-info {
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Welcome to <span style="color: #6a11cb;">Warehouse</span></h2>
                        <p class="text-muted">Login to your profile. If you don't have a profile, you can create one.</p>
                        <p class="contact-info">Contact: <strong>+998 97 777 7777</strong></p>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="alert alert-info">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post" class="form d-flex flex-column align-items-center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success mt-3">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
