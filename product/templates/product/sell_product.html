{% extends 'account/base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Sell Product: <strong>{{ product.name }}</strong></h2>

    {% if messages %}
      <div class="alert alert-info">
        <ul class="mb-0">
<!--          {% for message in messages %}-->
<!--            <li{% if message.tags %} class="alert-{{ message.tags }}"{% endif %}>{{ message }}</li>-->
<!--          {% endfor %}-->
        </ul>
      </div>
    {% endif %}

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <h4>Until updating status of product you can not sell it </h4>
          {{ form.as_p }}  <!-- Renders all fields in the form -->

          <!-- Submit Button -->
          <div class="d-flex justify-content-between">

            <button type="submit" class="btn btn-primary btn-lg">Sell Product</button>
            <a href="{% url 'product_list' product.category.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block extra_css %}
  <style>
    /* Container and title styling */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #343a40;
      text-align: center;
    }

    .alert-info {
      margin-bottom: 20px;
    }

    /* Card styling */
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 30px;
    }

    /* Form Fields */
    .form-group label {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-lg {
      font-size: 1.2rem;
    }

    .d-flex {
      display: flex;
      justify-content: space-between;
    }
  </style>
{% endblock %}
