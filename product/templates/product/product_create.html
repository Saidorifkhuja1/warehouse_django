{% extends 'account/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit{% else %}Create{% endif %} Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">{% if object %}Edit{% else %}Create{% endif %} Product</h1>

        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'product_list' category.pk %}" class="btn btn-secondary btn-lg">Back to Product List</a>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS (optional, for additional functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
