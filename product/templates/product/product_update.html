{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - {{ form.instance.name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Add your stylesheet here -->
</head>
<body>
    <div class="container">
        <h1>Edit Product: {{ form.instance.name }}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders all fields in the form -->

            <button type="submit">Update Product</button>
        </form>

        <a href="{% url 'product_list' %}">Back to Product List</a>  <!-- Link back to product list -->

        {% if form.non_field_errors %}
            <div class="error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    </div>
</body>
</html>
