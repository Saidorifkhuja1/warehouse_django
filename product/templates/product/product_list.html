{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' category.pk %}">Create a New Product</a>
</body>
</html>
