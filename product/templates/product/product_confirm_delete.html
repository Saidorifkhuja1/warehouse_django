{% extends 'account/base.html' %}
{% load static %}

{% block content %}
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'product_list' product.category.pk%}">Cancel</a>
{% endblock %}
